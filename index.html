<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OOS Vehicle Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>OOS Vehicle Dashboard</h1>
    <div class="upload-section">
      <label>
        Upload OOS File:
        <input type="file" id="oosFile" accept=".csv" />
      </label>
      <label>
        Upload Location File:
        <input type="file" id="locationFile" accept=".csv" />
      </label>
    </div>
  </header>

  <main>
    <section class="table-section">
      <h2>Vehicle Data</h2>
      <table id="vehicleTable">
        <thead>
          <tr>
            <th>Vehicle ID</th>
            <th>License No.</th>
            <th>Make & Model</th>
            <th>OOS Reason</th>
            <th>Garage Name</th>
            <th>Days in Garage</th>
            <th>Location</th>
            <th>Remarks</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Edit Vehicle Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h2>Edit Vehicle</h2>
      <label>Garage Name: <input type="text" id="editGarage" /></label>
      <label>Location: <input type="text" id="editLocation" /></label>
      <label>Remarks: <input type="text" id="editRemarks" /></label>
      <div class="modal-actions">
        <button id="saveEdit">Save</button>
        <button id="cancelEdit">Cancel</button>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <h2>History</h2>
      <div id="historyList" class="history-list"></div>
      <div class="modal-actions">
        <button id="closeHistory">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
